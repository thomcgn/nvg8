services:
  postgres:
    image: postgres:16
    container_name: nvg8-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: nvg8db
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

  backend:
    image: maven:3.9.8-eclipse-temurin-21
    container_name: nvg8-backend-dev
    working_dir: /app
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/nvg8db
      SPRING_DATASOURCE_USERNAME: dev
      SPRING_DATASOURCE_PASSWORD: devpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # DEV: Cookie ohne Secure + SameSite=Lax
      APP_DEV_MODE: "true"

      # wenn du lokal direkt backend ansprechen wÃ¼rdest: CORS
      CORS_ALLOWED_ORIGINS: "http://localhost:3000"

      # Admin nur lokal automatisch anlegen
      APP_BOOTSTRAPADMIN: "true"
      APP_BOOTSTRAPADMINEMAIL: "admin@nvg8.de"
      APP_BOOTSTRAPADMINPASSWORD: "admin"

      # Optional: Security debug
      # LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: "DEBUG"
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - m2_cache:/root/.m2
    command: >
      bash -lc "mvn -q -DskipTests spring-boot:run"

  frontend:
    image: node:20-alpine
    container_name: nvg8-frontend-dev
    working_dir: /app
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      # Next rewrites nutzt intern diesen Host
      BACKEND_URL: "http://backend:8080"
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - node_modules_cache:/app/node_modules
    command: >
      sh -lc "npm ci || npm install; npm run dev"

volumes:
  postgres_data_dev:
  m2_cache:
  node_modules_cache:
