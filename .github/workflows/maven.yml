name: Maven (backend)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Optional but helpful) show where the repo is and where pom.xml files are
      - name: Debug workspace
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la
          echo "Searching for pom.xml..."
          find . -maxdepth 4 -name pom.xml -print

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build backend with Maven
        working-directory: backend
        run: mvn -B -ntp clean package

      # Generates dependency graph (creates a file like target/dependency-graph.graphml by default
      # depending on config; you can also configure output in your pom.xml)
      - name: Generate dependency graph (backend)
        working-directory: backend
        run: mvn -B -ntp com.github.ferstl:depgraph-maven-plugin:4.0.1:graph

      - name: Upload backend target/
        uses: actions/upload-artifact@v4
        with:
          name: backend-target
          path: backend/target/

      # If the plugin writes specific files you care about, you can also upload them explicitly.
      # This is a "best guess" location; adjust if your pom config outputs elsewhere.
      - name: Upload dependency graph files (if present)
        uses: actions/upload-artifact@v4
        with:
          name: backend-depgraph
          path: |
            backend/target/*.graphml
            backend/target/*.dot
            backend/target/*.gexf
            backend/target/*depgraph*
          if-no-files-found: ignore