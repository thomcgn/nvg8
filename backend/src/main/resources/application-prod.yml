spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/nvg8db}
    username: ${SPRING_DATASOURCE_USERNAME:dev}
    password: ${SPRING_DATASOURCE_PASSWORD:devpass}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    properties:
      hibernate.default_batch_fetch_size: 50

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

app:
  devMode: false

  cookie:
    domain: ".witchplease.de"
    secure: true
    sameSite: "None"
    maxAgeSeconds: 3600

cors:
  allowed-origins: "https://nvg8.witchplease.de"
  allowed-methods: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
  allow-credentials: true


management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,mappings
  endpoint:
    mappings:
      enabled: true

logging:
  level:
    org.springframework.security: INFO
    org.springframework.security.web.FilterChainProxy: INFO
    org.thomcgn.backend.config.JwtAuthFilter: INFO
    org.thomcgn.backend.config.SecurityConfig: INFO
