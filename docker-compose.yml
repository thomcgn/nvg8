services:
  postgres:
    image: postgres:16
    container_name: nvg8-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nvg8db
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nvg8-network

  backend:
    build: ./backend
    container_name: nvg8-backend
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/nvg8db
      SPRING_DATASOURCE_USERNAME: dev
      SPRING_DATASOURCE_PASSWORD: devpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    networks:
      - nvg8-network

  frontend:
    build: ./frontend
    container_name: nvg8-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - nvg8-network

  nginx:
    image: nginx:stable-alpine
    container_name: nvg8-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certs:/etc/letsencrypt
    depends_on:
      - backend
      - frontend
    networks:
      - nvg8-network

volumes:
  postgres_data:
  certs:

networks:
  nvg8-network:
    driver: bridge
