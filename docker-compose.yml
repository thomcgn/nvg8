version: "3.9"

services:

  postgres:
    image: postgres:16
    container_name: nvg8-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nvg8db
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nvg8-network

  backend:
    build: ./backend
    container_name: nvg8-backend
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/nvg8db
      SPRING_DATASOURCE_USERNAME: dev
      SPRING_DATASOURCE_PASSWORD: devpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - nvg8-network

  frontend:
    build: ./frontend
    container_name: nvg8-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - nvg8-network

volumes:
  postgres_data:

networks:
  nvg8-network:
    driver: bridge
